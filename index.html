<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte y Decoración</title>
    <link rel="stylesheet" href="css/styles.css"> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body { 
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('./fondo1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #ff4081;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff4081;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            justify-content: center;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-container video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </div>

    <header>
        <h1>Arte y Decoración</h1>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#decor">Arte y Decoración</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home">
            <h2>Bienvenidos</h2>
            <p>Descubre lo mejor en arte y decoración en un mundo de fantasía para tus fiestas.</p>
        </section>

        <section id="decor">
            <h2>Arte y Decoración</h2>
            <p>Encuentra inspiración para decorar tus espacios.</p>
            <div class="gallery">
                <img src="decor1.jpg" alt="Decoración ejemplo 1">
                <img src="decor2.jpg" alt="Decoración ejemplo 2">
            </div>
            <a href="https://m.facebook.com/AngieN.L.E" target="_blank">
                <button>Visita nuestra página en Facebook</button>
            </a>
        </section>
        
        <section id="contact">
            <h2>Contacto</h2>
            <a href="https://api.whatsapp.com/send?phone=50663078243&text=Hola,%20me%20gustaría%20contactarte" target="_blank">
                Contáctanos por WhatsApp
            </a>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Arte y Decoración.</p>
    </footer>
</body>
</html>
